<h3>Yeni ürün ekle - Reaktive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">

    <div class="form-contol">
        <input type="text" id="name" name="name" formControlName="name" class="form-contol" placeholder="ürün adı">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"> Ürün adı
            zorunludur</div>
    </div>

    <div class="form-contol">
        <input type="text" id="description" name="description" formControlName="description" class="form-contol"
            placeholder="açıklama">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            açıklama
            zorunludur</div>
    </div>

    <div class="form-contol">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="description" class="form-contol"
            placeholder="fotoğraf yolu">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">
            Fotoğraf zorunludur
        </div>
    </div>

    <div class="form-contol">
        <input type="text" id="price" name="price" formControlName="description" class="form-contol"
            placeholder="fiyat">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">
            Fiyat
        </div>
    </div>

    
    <div class="form-group">
        <select class="form-control" formControlName="categoryId"
        required id="categoryId" requrired id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" >
                    {{category.name}}
            </option>
        </select>

        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger"> Kategori Gereklidir</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">ürün ekle </button>


</form>
